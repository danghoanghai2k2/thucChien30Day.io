<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Buttom Animations</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
   </head>
   <body>
      <div class="controller">
         <button type="button" class="btn__toast btn__success">Show Success</button>
         <button type="button" class="btn__toast btn__warting">Show Warting</button>
         <button type="button" class="btn__toast btn__error">Show Error</button>
      </div>
      <!-- Toast container -->
      <div class="toast"></div>
   </body>
   <script src="main.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</html>
