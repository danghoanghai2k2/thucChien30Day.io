<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Carousel SlideShow</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="slide__show">
         <div class="slidShow__imgMain">
            <div class="icon previous">
               <i class="bx bxs-chevron-left"></i>
            </div>
            <div class="icon next">
               <i class="bx bxs-chevron-right"></i>
            </div>
            <img
               src="https://i.pinimg.com/736x/bf/b0/da/bfb0da6a927288af54a066f9bb8b15e5.jpg"
               alt=""
            />
         </div>
         <div class="slideShow__listImg">
            <div class="listImg__item">
               <img
                  src="https://i.pinimg.com/736x/bf/b0/da/bfb0da6a927288af54a066f9bb8b15e5.jpg"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://i.pinimg.com/originals/4c/fb/1a/4cfb1aa347a03d593c520bb92b2b9506.jpg"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://i.pinimg.com/736x/d6/1f/b2/d61fb22cab3e668f741f9ae70cbfd651.jpg"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://png.pngtree.com/thumb_back/fw800/background/20210101/pngtree-pudong-bund-city-high-rise-landmark-beautiful-scenery-tourist-attractions-image_519095.jpg"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://file.qdnd.vn/data/images/0/2020/10/01/lehungkhoa/sdl_logo_200918_hello-14.png?dpi=150&quality=100&w=575"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://img.pikbest.com/ai/illus_our/20230426/ad406e82184271ee27436435297a422a.jpg!w700wp"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThq3oHBDBcm3VbpuSjW0AoRDqh7RUqU5_GPg&usqp=CAU"
                  alt=""
               />
            </div>
            <div class="listImg__item">
               <img
                  src="https://media.vneconomy.vn/w800/images/upload/2022/10/22/anh-1-8.jpg"
                  alt=""
               />
            </div>
         </div>
      </div>
   </body>
   <script src="main.js"></script>
</html>
