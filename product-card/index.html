<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Product Card</title>
      <link rel="stylesheet" href="day1.css" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="card">
         <div class="card_head">
            <i class="bx bx-heart icon_one"></i>
            <i class="bx bx-cart-alt icon_two"></i>
         </div>
         <div class="card_img">
            <img src="../day1/Nike Zoom KD 12.png" alt="ảnh này khon tồn tại " />
         </div>
         <div class="card_tilte">Nike Zoom KD 12</div>
         <div class="card_price">500.000</div>
         <div class="card_hidden">
            <div class="card_size">
               <h3>Size :</h3>
               <span style="--color: red">6</span>
               <span style="--color: blue">7</span>
               <span style="--color: green">8</span>
               <span style="--color: brown">9</span>
               <span style="--color: aqua">10</span>
            </div>
            <div class="card_color">
               <h3>Color :</h3>
               <span style="--color_cl: red"></span>
               <span style="--color_cl: green"></span>
               <span style="--color_cl: black"></span>
            </div>
            <div class="card_bnt">
               <button type="button">Buy now</button>
               <button type="button">Buy card</button>
            </div>
         </div>
      </div>
   </body>
</html>
