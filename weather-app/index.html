<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
   </head>
   <body>
      <div class="weather__app">
         <div class="input__find">
            <input type="text" name="" placeholder="Search..." id="search__input" />
         </div>
         <div class="weather__title">
            <h1>
               <span id="city">.</span>
               <span> , </span>
               <span id="country">.</span>
            </h1>
            <br />
            <p>
               <span id="date__time">.</span>
               <span> , </span>
               <span id="time">.</span>
            </p>
         </div>
         <div class="weather__temperaturet">
            <span id="temperaturet"></span>
            <sup
               ><sup><sup>o</sup></sup></sup
            >
            <span>C</span>
         </div>
         <div class="weather__special">
            <p id="special">.</p>
         </div>
         <div class="weather__properties">
            <div class="weather__properties_item">
               <p>
                  <i class="fa-solid fa-eye"></i>
               </p>
               <p id="showEye">.</p>
            </div>
            <div class="weather__properties_item">
               <p>
                  <i class="fa-solid fa-wind"></i>
               </p>
               <p id="wind">.</p>
            </div>
            <div class="weather__properties_item">
               <p>
                  <i class="fa-solid fa-cloud-sun-rain"></i>
               </p>
               <p id="percent">.</p>
            </div>
         </div>
      </div>
   </body>
   <script src="main.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</html>
