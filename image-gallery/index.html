<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Image Gallery</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
   </head>
   <body>
      <div class="img__slided">
         <div class="image">
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSomQWRbnogUiRWr9t8GPY7P4Gf0i1Dnrs3B58oS9HUtBxoBYRStonf8_Z84sC_tIku28s&usqp=CAU"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://didongviet.vn/dchannel/wp-content/uploads/2022/01/cute-didongviet.jpg"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEaGLOAL0UX5AS1XopQaU98LRx0bdHgU465YFMgkiBZ1fi03EeLetAUC1IyeFM8oqpKTI&usqp=CAU"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGcO9DbzkPvuK_uJz6n1zl18sKooiN22VVpToBk8Z7R8Fp6oDfHq_6vkCTLHJHfX3gbEo&usqp=CAU"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbBbTGUQ1dr8hkbLEnJRW0jPQtHK0hFMeqfw&usqp=CAU"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://cafebiz.cafebizcdn.vn/2018/8/6/photo-2-1533552049133729373271.png"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
         <div class="image">
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSomQWRbnogUiRWr9t8GPY7P4Gf0i1Dnrs3B58oS9HUtBxoBYRStonf8_Z84sC_tIku28s&usqp=CAU"
               alt=""
               srcset=""
            />
         </div>
         <!-- item image -->
      </div>
      <div class="img__slided__outline">
         <i class="bi bi-x-lg icon" id="icon__close"></i>
         <div class="image__outline">
            <img src="https://source.unsplash.com/random" alt="" srcset="" />
         </div>
         <div class="control__pre">
            <i class="fa-solid fa-caret-left icon icon--left"></i>
         </div>
         <div class="control__next">
            <i class="fa-solid fa-caret-right icon icon--right"></i>
         </div>
      </div>
      <script defer src="app.js"></script>
   </body>
</html>
